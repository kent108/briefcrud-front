<div class="container ">
    <h2 class="mt-5 mb-4 text-center">Créer un nouveau produit</h2>
    <form  class="bg-light p-5 rounded shadow">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Entrez le nom">
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Prix</label>
                <input type="text" class="form-control" id="phone" formControlName="phone"
                    placeholder="Entrez le prix">
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Quantité</label>
                <input type="text" class="form-control" id="quantity" formControlName="quantity"
                    placeholder="Entrez la quantité">
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Catégories</label>
            <div class="row gy-3">
                <div class="col-sm-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="telephone" id="telephone"
                            formControlName="telephone">
                        <label class="form-check-label" for="telephone">Téléphone</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="tablette" id="tablette"
                            formControlName="tablette">
                        <label class="form-check-label" for="tablette">Tablette</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="montre" id="montre"
                            formControlName="montre">
                        <label class="form-check-label" for="montre">Montre Connecté</label>
                    </div>
                </div>
            </div>
        </div>



  


        <div class="text-center">
            <!-- <button type="submit" class="btn btn-primary btn-lg" [disabled]="formStore.invalid">Soumettre</button> -->
        </div>
    </form>
</div>
